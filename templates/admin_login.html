<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CareerMentor Kenya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl p-8 w-full max-w-md shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">🔐 Admin Panel</h1>
            <p class="text-white/80">CareerMentor Kenya</p>
        </div>
        
        {% if error %}
        <div class="bg-red-500/20 border border-red-500/30 rounded-lg p-3 mb-6">
            <p class="text-red-200 text-sm">{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-white/90 text-sm font-medium mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                    placeholder="admin@careermentor.com"
                >
            </div>
            
            <div>
                <label for="password" class="block text-white/90 text-sm font-medium mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                    placeholder="Enter password"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full bg-white/20 hover:bg-white/30 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 border border-white/30 hover:border-white/50"
            >
                Sign In
            </button>
        </form>
        
        <div class="mt-8 text-center">
            <a href="/" class="text-white/70 hover:text-white text-sm transition duration-200">
                ← Back to Main Site
            </a>
        </div>
    </div>
</body>
</html>
